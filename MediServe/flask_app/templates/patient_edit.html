<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js' integrity='sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Patients Edit</title>
</head>
<body>
    <div class="bannerDasboard d-flex justify-content-center align-items-center"
    style="background-image:url('../static/medipicc.jpg');">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h1 class="titleDashboard"><span class="titleDashboard-white">Medi</span><span
                        class="titleDashboard-red">Serve</span></h1>
            </div>
            <div class="col-sm-6 text-right">
                <h3 class="p-0 col-4 offset-sm-8 text-white">Admin: {{user.first_name}}</h3>
                <div class="col-sm-6 d-flex align-items-right ">
                    <a href="/user/logout" class="btn btn-outline-danger mr-2" style="margin-right: 50px;">Logout</a>
                    <a href="/dashboard" class="btn btn-outline-light me-2" style="height: 95%;">Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
    <div class="container row justify-content-center mx-auto mt-2 ">
        <div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="alert alert-danger card invalid-feedback mx-0 mb-0 p-1 text-center">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <h8>Update Details</h8>
        <form action="/patients/edit/process/{{patient.id}}" method="post" class="card  col-12 mx-auto  text-black p-2 shadow">
            <div class="row justify-content-between mt-5">
                <div class="col-4 offset-1">
                    <div class="form-group mb-2">
                        <label for="patient_name" class="form-label">Patient Name:</label>
                        <input type="text" name="patient_name" id="patient_name" class="form-control" value="{{patient.patient_name}}">
                    </div>
                    <div class="form-group mb-2">
                        <label for="date" class="form-label">DOB:</label>
                        <input type="date" name="date" id="date" class="form-control" value="{{patient.date}}">
                    </div>
                    <div class="form-group mb-2">
                        <label for="gender" class="form-label">Gender:</label>
                        <textarea name="gender" id="gender" class="form-control">{{patient.gender}}</textarea>
                    </div>
                    <div class="form-group mb-2">
                        <label for="address" class="form-label">Address:</label>
                        <textarea name="address" id="address" class="form-control">{{patient.address}}</textarea>
                    </div>
                    <div class="form-group mb-2">
                        <label for="contact" class="form-label">Contact:</label>
                        <textarea name="contact" id="contact" class="form-control">{{patient.contact}}</textarea>
                    </div>
                </div>
                <div class="offset-2 col-4">
                    <div class="form-group mb-2">
                        <label for="Insurance_Info" class="form-label">Insurance Information:</label>
                        <textarea name="Insurance_Info" id="conInsurance_Infotact" class="form-control">{{patient.Insurance_Info}}</textarea>
                    </div>
                    <div class="form-group mb-2">
                        <label for="email" class="form-label">Email:</label>
                        <textarea name="email" id="email" class="form-control">{{patient.email}}</textarea>
                    </div>
                    <div class="form-group mb-2">
                        <label for="sympthoms" class="form-label">Symptoms:</label>
                        <textarea name="sympthoms" id="sympthoms" class="form-control">{{patient.sympthoms}}</textarea>
                    </div> 
                </div>
            </div>
            <button type="submit" class="btn btn-danger mt-2 border border-1">Update</button>
        </form>
    </div>
    <footer>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <p></p>
            </div>
</body>
</html>
